<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pemesanan Obat</title>

  <!-- Bootstrap & Font -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/pemesanan.css">
</head>

<body>
  <div id="header"></div>
  <div class="container my-5">
    <button class="btn btn-outline-primary back-button" onclick="history.back()">← Kembali</button>

    <div class="card shadow-sm p-4 mt-3">
      <h5 class="mb-2 text-primary"><span class="fw-semibold">Input Data Diri Pasien</span></h5>
      <hr class="custom-divider mt-1 mb-3" ">
      <div class=" mb-3">
      <label class="form-label">Nama</label>
      <div class="input-group"> <span class="input-group-text"><i class="bi bi-person-fill"></i></span> <input
          type="text" class="form-control" placeholder="Masukkan nama">
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Umur</label>
      <div class="input-group"> <span class="input-group-text"><i class="bi bi-person-fill"></i></span> <input
          type="number" class="form-control" placeholder="Masukkan umur">
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Alamat</label>
      <div class="input-group"> <span class="input-group-text"><i class="bi bi-geo-alt-fill"></i></span> <input
          type="text" class="form-control" placeholder="Masukkan alamat">
      </div>
    </div>

    <!-- Pilihan jenis obat -->
    <div class="mb-4">
      <label class="form-label">Jenis Obat</label><br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="jenisObat" id="racikan" value="racikan">
        <label class="form-check-label" for="racikan">Obat Racikan</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="jenisObat" id="bukanRacikan" value="bukan">
        <label class="form-check-label" for="bukanRacikan">Bukan Racikan</label>
      </div>
    </div>

    <!-- Upload resep -->
    <div id="uploadSection" class="mb-4 d-none">
      <div class="upload-box position-relative" id="uploadBox">
        <div class="icon-upload mb-2">⬆️</div>
        <div class="mb-2">
          DRAG FILE HERE <br>
          <span class="text-primary">OR <span id="browse" class="fw-bold text-decoration-underline"
              style="cursor:pointer;">BROWSE</span></span>
        </div>
        <input type="file" id="fileInput" hidden />
        <button class="btn btn-primary mt-2" id="uploadBtn">Upload Resep</button>
        <div id="fileStatus" class="mt-2 text-success fw-semibold d-none">Resep berhasil diupload!</div>
      </div>
    </div>

    <!-- Tombol tambah -->
    <button class="btn btn-primary w-100" id="tambahPesanan">Tambah Pesanan</button>
  </div>
  </div>
  <div id="footer"></div>
  <script src="../js/layout.js"></script>

  <!-- Script -->
  <script>
    const racikanRadio = document.getElementById('racikan');
    const bukanRacikanRadio = document.getElementById('bukanRacikan');
    const uploadSection = document.getElementById('uploadSection');
    const fileInput = document.getElementById('fileInput');
    const browse = document.getElementById('browse');
    const uploadBtn = document.getElementById('uploadBtn');
    const fileStatus = document.getElementById('fileStatus');
    const uploadBox = document.getElementById('uploadBox');
    const tambahPesananBtn = document.getElementById('tambahPesanan');

    racikanRadio.addEventListener('change', () => {
      uploadSection.classList.remove('d-none');
    });

    bukanRacikanRadio.addEventListener('change', () => {
      uploadSection.classList.add('d-none');
    });

    browse.addEventListener('click', () => {
      fileInput.click();
    });

    uploadBox.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadBox.classList.add('dragover');
    });

    uploadBox.addEventListener('dragleave', () => {
      uploadBox.classList.remove('dragover');
    });

    uploadBox.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadBox.classList.remove('dragover');
      fileInput.files = e.dataTransfer.files;
      showSuccess();
    });

    uploadBtn.addEventListener('click', () => {
      if (fileInput.files.length > 0) {
        showSuccess();
      } else {
        alert('Silakan pilih file terlebih dahulu!');
      }
    });

    function showSuccess() {
      fileStatus.classList.remove('d-none');
      fileStatus.textContent = 'Resep berhasil diupload!';
    }

    // Arahkan ke pilihobat.html saat tombol diklik
    tambahPesananBtn.addEventListener('click', () => {
      window.location.href = 'pilihobat.html';
    });
  </script>

</body>

</html>
