<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon" />
</head>

<body>
    <div class="card">
        <div class="left-section">
            <div class="branding">
                <img src="../assets/logo.png" alt="Logo RS" class="logo" />
                <div class="brand-text">RS Muhammadiyah Surabaya</div>
            </div>
            <img src="../assets/apotek.png" alt="Gambar Apotek" class="pharmacy-img" />
            <h2>Sistem Apotek</h2>
            <h5>Obat Tepat, Layanan Cepat</h5>
        </div>

        <div class="right-section">
            <div class="login-box">
                <h2>Log In</h2>
                <form id="loginForm">
                    <div class="form-group input-with-icon">
                        <label for="nip">NIP (Nomor Induk Pegawai)</label>
                        <div class="input-icon-container">
                            <img src="https://img.icons8.com/ios-filled/50/000000/identification-documents.png"
                                alt="NIP Icon" class="input-icon" />
                            <input type="text" id="nip" name="nip" placeholder="Masukkan NIP Anda" required />
                        </div>
                    </div>
                    <div class="form-group password input-with-icon">
                        <label for="password">Password</label>
                        <div class="input-icon-container">
                            <img src="https://img.icons8.com/ios-filled/50/000000/lock-2.png" alt="Password Icon"
                                class="input-icon" />
                            <input type="password" id="password" name="password" placeholder="Masukkan Password Anda"
                                required />
                            <span class="toggle-password" onclick="togglePassword()">
                                <img id="eyeIcon" src="https://img.icons8.com/ios-glyphs/30/000000/closed-eye.png"
                                    alt="Show Password">
                            </span>
                        </div>
                    </div>
                    <button type="submit">Masuk</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById("password");
            const eyeIcon = document.getElementById("eyeIcon");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                eyeIcon.src = "https://img.icons8.com/ios-glyphs/30/000000/visible.png";
                eyeIcon.alt = "Hide Password";
            } else {
                passwordField.type = "password";
                eyeIcon.src = "https://img.icons8.com/ios-glyphs/30/000000/closed-eye.png";
                eyeIcon.alt = "Show Password";
            }
        }
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); 
            
            const nip = document.getElementById('nip').value;
            const password = document.getElementById('password').value;
            
            if (nip && password) {
                window.location.href = 'dashboard.html';
            } else {
                alert('Mohon lengkapi NIP dan Password!');
            }
        });
        
    </script>
</body>

</html>
