<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tambah Obat Baru</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/tambahObat.css" />
</head>
<body>
    <div id="header"></div>
  <div class="container">
    <a href="#" class="btn btn-outline-primary back-button" onclick="history.back()"><i class="bi bi-arrow-left"></i> Kembali</a>
    <div class="card shadow-sm p-4 mt-3">
      <h5 class="mb-4"><i class="bi bi-plus-circle me-2"></i>Tambah Obat Baru</h5>
      <hr class="custom-hr">

      <form id="editForm">
        <div class="mb-3">
          <label class="form-label">Kode Obat</label>
          <div class="input-group icon-container">
            <span class="input-group-text"><i class="bi bi-upc-scan"></i></span>
            <input name="kodeObat" type="text" class="form-control" placeholder="Kode Obat" />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Nama Obat</label>
          <div class="input-group icon-container">
            <span class="input-group-text"><i class="bi bi-capsule"></i></span>
            <input name="namaObat" type="text" class="form-control" placeholder="Nama Obat" />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Golongan</label>
          <select name="golongan" class="form-select">
            <option value="" selected disabled>Pilih Golongan</option>
            <option value="Keras">Keras</option>
            <option value="Bebas">Bebas</option>
            <option value="Terbatas">Terbatas</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Expired</label>
          <div class="input-group icon-container">
            <input name="expired" type="date" class="form-control" placeholder="Expired" />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Harga</label>
          <div class="input-group icon-container">
            <span class="input-group-text"><i class="bi bi-tag"></i></span>
            <input name="harga" type="text" class="form-control" placeholder="Harga" />
          </div>
        </div>

        <div class="mb-4">
          <label class="form-label">Stok</label>
          <div class="input-group icon-container">
            <span class="input-group-text"><i class="bi bi-archive"></i></span>
            <input name="stok" type="number" class="form-control" placeholder="Stok" />
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100" id="submitBtn" disabled>Tambah Obat</button>
      </form>
    </div>
  </div>
</div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("editForm");
      const submitBtn = document.getElementById("submitBtn");

      function checkFormValidity() {
        const inputs = form.querySelectorAll("input, select");
        let allFilled = true;

        inputs.forEach(input => {
          if (input.value.trim() === "" || input.value === null) {
            allFilled = false;
          }
        });

        submitBtn.disabled = !allFilled;
      }

      form.addEventListener("input", checkFormValidity);
    });

    
  </script>
    <div id="footer" ></div>
    <script src="../js/layout.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
