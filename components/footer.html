<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Footer RS Muhammadiyah Surabaya</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      color: #4D4D4D;
    }
    footer {
      padding-top: 1.5rem;
      padding-bottom: 1.5rem;
      padding-left: 1rem;
      padding-right: 1rem;
    }
    .footer{
      background: linear-gradient(to bottom, #2E5ADD, #C6D2F6);
    }
    .footer-logo {
      width: 24px;
      height: 24px;
    }
    .footer-title {
      font-weight: 600;
      font-size: 0.875rem;
      color: #1B3CA2; /* dark blue */
    }
    .footer-text {
      font-size: 0.75rem;
      line-height: 1.2;
      color: #4D4D4D; /* black */
    }
    .footer-link {
      font-size: 0.75rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
      display: block;
      color: #1B3CA2; /* dark blue */
    }
    .social-icons a {
      color: #1B3CA2; /* dark blue */
      font-size: 0.875rem;
      margin-right: 1rem;
      text-decoration: none;
    }
    .social-icons a:hover {
      color: #06203a; /* darker blue on hover */
    }
    /* Make icons for address, phone, email dark blue */
    .icon-blue {
      color: #1B3CA2;
      margin-right: 0.25rem;
      min-width: 16px;
      text-align: center;
    }
  </style>
</head>
<body>
  <footer class="footer">
    <div class="container">
      <div class="row text-start">
        <!-- Left Section -->
        <div class="col-12 col-md-4 mb-3 mb-md-0 d-flex flex-column gap-1">
          <div class="d-flex align-items-center gap-2 mb-1">
            <img
              src="../assets/logo.png"
              alt="Logo of RS Muhammadiyah Surabaya, circular emblem with yellow and purple colors"
              class="footer-logo"
            />
            <span class="footer-title">RS Muhammadiyah Surabaya</span>
          </div>
          <p class="footer-text mb-1">
            <i class="fas fa-map-marker-alt icon-blue"></i>
            Jl. KH Mas Mansyur No. 180 - 182, Nyamplungan, Kec. Pabean Cantikan,
            Surabaya, Jawa Timur 60162
          </p>
          <p class="footer-text mb-1">
            <i class="fas fa-phone-alt icon-blue"></i>
            No. Telp: (031) 3522980 082311262646
          </p>
          <p class="footer-text mb-0">
            <i class="fas fa-envelope icon-blue"></i>
            Email : rsm_sby@yahoo.com
          </p>
        </div>
        <!-- Middle Section -->
        <div class="col-12 col-md-4 mb-3 mb-md-0">
          <span class="footer-link">LAYANAN SISTEM APOTEK</span>
          <span class="footer-text d-block">Antrian Transaksi</span>
          <span class="footer-text d-block">Manajemen Obat</span>
          <span class="footer-text d-block">Pemesanan</span>
          <span class="footer-text d-block">Laporan Farmasi</span>
        </div>
        <!-- Right Section -->
        <div class="col-12 col-md-4">
          <span class="footer-link">FOLLOW US</span>
          <div class="social-icons d-flex align-items-center">
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
            <a href="#" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
